<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d6a6a6511.js" crossorigin="anonymous"></script>
    <title>Barber Shop- WebX IT LAB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="banner"> 
        <img src="img/logo.png" class="logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your Hair Is Style Your Life</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find More</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href=#">HOME</a></li>
                <li><a href=#">FEATURES</a></li>
                <li><a href=#">SERVICES</a></li>
                <li><a href=#">TESTIMONIALS</a></li>
                <li><a href=#">MEET US</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="img/menu.png" id="menu" >
    </div>


   <!--Features-->

   <section id="feature">
    <div class="title-text">
      <p>FEATURES</p> 
      <h1>Why Choose Us</h1>
    </div>
    <div class="feature-box">
        <div class="features">
            <h1>Experienced Staff</h1>
            <div class="features-desc">
                <div class="feature-icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <div class="feature-text">
                    <p>Donec eget ultricies sapi.sed porttitor,
                        mauris ater lob facilisis, elit sapie eleifend ligual.
                    </p>
                </div>
            </div>
        </div>
        <div class="features-img">
            <img src="img/barber-man.jpg">
        </div>
    </div>
   </section>
    



<script>
    var menuBtn = document.getElementById("menuBtn")
    var sideNav = document.getElementById("sideNav")
    var menu = document.getElementById("menu")

   sideNav.style.right = "-250px";
    
    menuBtn.onclick = function(){
        if(sideNav.style.right == "-250px"){
            sideNav.style.right = "0";
            menu.src = "img/close.png";
        }
        else{
            sideNav.style.right = "-250px";
            menu.src = "img/menu.png";
        }
    }
</script>

</body>
</html>
